name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Typecheck
        uses: borales/actions-yarn@v4
        with:
          cmd: typecheck

      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test

      - uses: borales/actions-yarn@v4
        with:
          cmd: build

